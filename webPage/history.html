<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IoT Dashboard</title>
</head>

<body>
    <div class="header">
        <div class="top-head">
            <h2> Smart Home IoT Dashboard </h2>
            <h1> Energy Consumption </h1>
            <div class="dateTime">
                <div id="date-value">1/1/2016</div>
                <div id="time-value">00:00:00</div>
            </div>
        </div>
        <div class="button-div">
            <button id="today-btn">Today</button>
            <button id="ytd-btn" class="bold">Yesterday</button>
        </div>
    </div>
    
    
    <div class="board">
        <div class="leftBoard">
            <div class="data-box">
                <h3>Avg Temperature</h3>
                <div id="temp-value" class="value">0 Â°C</div>
            </div>
            <div class="data-box">
                <h3>Total Energy Generated</h3>
                <div id="gen-value" class="value">0 kW</div>
            </div>
            <div class="data-box">
                <h3>Avg Humidity</h3>
                <div id="humid-value" class="value">0 %</div>
            </div>
            <div class="data-box">
                <h3>Total Energy Comsumed</h3>
                <div id="use-value" class="value">0 kW</div>
            </div>
        </div>
        <div class="rightBoard">
            <div class="data-box">
                <h3>Total Net Energy</h3>
                <div id="net-value" class="big-value">0 kW</div>
            </div>
        </div>
    </div>

    <script type="module" src="history.js"></script>
</body>
</html>
